plugins {
    id 'application'
}

compileJava {
    options.encoding = 'UTF-8'
    sourceCompatibility = '8'
    targetCompatibility = '8'
}

mainClassName = 'net.jbock.cp.CopyFile'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "com.github.h908714124:jbock-annotations:3.4"
    annotationProcessor "com.github.h908714124:jbock:3.4.006"
}

